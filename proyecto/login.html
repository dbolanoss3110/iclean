<html lang="en">

<body>
    <main id="login-page">
        <div class="login-container w-100 h-100 d-flex flex-column-reverse flex-md-row">
            <div class="login-form">
                <div class="col-lg-6 align-items-center">
                    <div class="d-flex pb-5 justify-content-center">   
                        <img src="./img/logo-white.png" alt="Logo" class="img-fluid">
                    </div>
                    <hr class="py-4 border-primary">
                    <h2 class="fw-bold text-center">Ingresar</h2>
                    <form id="loginForm" class="pt-5">
                        <div class="mb-4">
                            <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" id="password" class="form-control" placeholder="ContraseÃ±a" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" onclick="validateLogin()">Ingresar</button>
                    </form>
                </div>
            </div>
            <div class="login-image "></div> 
        </div>
    </main>
    
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>
</html>
